<!DOCTYPE  html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Love vs Hate</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/social-icons.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/960.css" type="text/css" media="screen" />
		<!--[if IE 8]>
			<link rel="stylesheet" type="text/css" media="screen" href="/css/ie8-hacks.css" />
		<![endif]-->
		<!-- ENDS CSS -->	
		<!-- GOOGLE FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Eater+Caps' rel='stylesheet' type='text/css'>
		<!-- JS -->
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
		<script src="/nowjs/now.js" type="text/javascript"></script> 
		



<script type="text/javascript">
     $(document).ready(function() {
     
       
      now.renderStream = function(profile_img, nome, mensagem,type) {
	    
      if(type=="1")
      {
	    $('.love').prepend('<div id="tweet_' + nome + '" class="tweet"></div>');
	    $('#tweet_' + nome).append('<p class=one><span class="user_name">@'+ nome + '</span>: ' +  mensagem + '</p>');
	    $('#tweet_' + nome).fadeIn(2000);
      }
      else
      {
	    $('.hate').prepend('<div id="tweet_' + nome + '" class="tweet"></div>');
	    $('#tweet_' + nome).append('<p class=two><span class="user_name">@'+ nome + '</span>: ' +  mensagem + '</p>');
	    $('#tweet_' + nome).fadeIn(2000);
      }
      };

      now.updateTotalConnected = function(total,love,hate){
	      $('#users_count').html(total);
	      $('#love').html(love);
	      $('#hate').html(hate);
	      
      };
      now.updateLove = function(total){
	      $('#love').html(total);
      };
      now.updateHate = function(total){
	      $('#hate').html(total);
      };

  });

  
</script>
		
	</head>
	
	<body class="home" >
	<p class='tree'>Batalha do amor com o ódio no twitter.(Online <span id="users_count"></span>)</p>
	  <div class="container_12"> 
	    <div id="versus_count">
	      <div class="grid_5"><p class=one>Amor<div id=love>0</div></p></div>
	      <div class="grid_2">X</div>
	      <div class="grid_5"><p class=two>Ódio<div id=hate>0</div></p></div>
	    </div>
	      <div class="clear"></div> 
	      <font color="red">
	      <div class="grid_6 love"> 
		
	      </div> 
	      </font>
	    <!-- end .grid_6 --> 
	      <div class="grid_6 hate"> 
		
	      </div> 
		
	  </div>

      

	</body>
	
</html>
